<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
    }
    h2 {
      color: #ffffff;
      margin-top: 0;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .setting-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #d0d0d0;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #2a2a2a;
      color: #e0e0e0;
      font-size: 13px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
    }
    textarea {
      resize: vertical;
      font-family: monospace;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      accent-color: #4a9eff;
    }
    .time-input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .time-input-group input {
      flex: 1;
    }
    .time-input-group select {
      flex: 1;
    }
    .tab-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      margin-top: 5px;
      background-color: #2a2a2a;
    }
    .tab-list::-webkit-scrollbar {
      width: 8px;
    }
    .tab-list::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 4px;
    }
    .tab-list::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    .tab-list::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
    .tab-item {
      padding: 8px;
      border-bottom: 1px solid #333;
      font-size: 12px;
      background-color: #252525;
      margin-bottom: 4px;
      border-radius: 3px;
    }
    .tab-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .tab-item strong {
      color: #ffffff;
    }
    .tab-inactive {
      color: #ff7675;
      border-left: 3px solid #ff7675;
      padding-left: 8px;
    }
    .save-button {
      background: linear-gradient(135deg, #4a9eff, #357abd);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .save-button:hover {
      background: linear-gradient(135deg, #357abd, #2968a3);
      transform: translateY(-1px);
    }
    .save-button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
    }
    .status.success {
      background-color: #2d5a2d;
      color: #81c784;
      border: 1px solid #4caf50;
    }
    .status.error {
      background-color: #5a2d2d;
      color: #e57373;
      border: 1px solid #f44336;
    }
    .save-button:disabled {
      background: #404040;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <h2>Auto Close Tabs</h2>
  
  <div class="setting-group">
    <div class="checkbox-group">
      <input type="checkbox" id="enableAutoClose">
      <label for="enableAutoClose">Enable automatic tab closing</label>
    </div>
  </div>

  <div class="setting-group">
    <label>Close tabs after:</label>
    <div class="time-input-group">
      <input type="number" id="timeoutValue" min="1" max="720" value="24">
      <select id="timeoutUnit">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
      </select>
    </div>
  </div>

  <div class="setting-group">
    <label for="whitelist">Whitelist (one URL pattern per line):</label>
    <textarea id="whitelist" rows="3" placeholder="gmail.com&#10;*.google.com&#10;localhost"></textarea>
  </div>

  <button class="save-button" id="saveButton">Save Settings</button>
  
  <div id="status" class="status" style="display: none;"></div>

  <div class="setting-group">
    <label>Current Tabs:</label>
    <div id="tabList" class="tab-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
